<ion-header>

  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pagamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-content>
    <ion-list inset>
      <button ion-item>
        Conta Paypal
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
      <button ion-item>
        <ion-icon name="card" item-start></ion-icon>
        Cartão de Crédito
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
      <ion-item-group>
        <ion-item-divider>Promoções</ion-item-divider>
        <button ion-item>
          <ion-icon name="cash" item-start></ion-icon>
          Descontos
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </button>
      </ion-item-group>
    </ion-list>
  </ion-content>

</ion-content>
