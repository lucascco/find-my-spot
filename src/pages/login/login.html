<ion-header class="header-login">
  <img class="logo-img" width="80" height="80" src="assets/imgs/find-my-spot-icon.png"/>
</ion-header>


<ion-content padding>
  <form #formLogin="ngForm" (ngSubmit)="login(formLogin)" novalidate>
    <ion-list>
      <ion-item no-lines>
        <p>Ache sua vaga conosco!</p>
      </ion-item>
      <ion-item>
        <ion-label floating> E-mail </ion-label>
        <ion-input required name="email" type="email" [(ngModel)]="dataPassport.email" ngControl="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Senha </ion-label>
        <ion-input required name="password" type="password" [(ngModel)]="dataPassport.password" ngControl="password"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" margin-top ion-button full color="theme-black"> Acessar </button>
    <button type="button" margin-top ion-button outline full small [navPush]="pageSignup" color="secondary">NÃ£o possui uma conta?</button>
  </form>

</ion-content>
