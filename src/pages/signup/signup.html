<ion-header no-border >

  <ion-navbar color="theme">
    <ion-title> Cadastro </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm" (ngSubmit)="signup(form)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating> Nome </ion-label>
        <ion-input required name="name" type="text" [(ngModel)]="userSignup.name" ngControl="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Cidade </ion-label>
        <ion-input required name="city" type="text" [(ngModel)]="userSignup.city" ngControl="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> E-mail </ion-label>
        <ion-input required name="email" type="email" [(ngModel)]="userSignup.email" ngControl="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Senha </ion-label>
        <ion-input required name="password" type="password" [(ngModel)]="userSignup.password" ngControl="password"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" margin-top ion-button full color="theme-black"> Cadastrar </button>
  </form>

</ion-content>
