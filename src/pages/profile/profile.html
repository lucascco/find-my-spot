<ion-header>

  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-icon class="icon-person" name="person"></ion-icon>
  </div>
  <ion-list>
    <ion-list-header>
      Dados Pessoais
    </ion-list-header>
    <ion-item no-lines>Nome: {{ userLogged?.name }}</ion-item>
    <ion-item no-lines>Cidade: {{ userLogged?.city }}</ion-item>
    <ion-item no-lines>E-mail: {{ userLogged?.email }}</ion-item>
    <ion-item-divider color="light">Controle de Senha</ion-item-divider>
    <ion-item>
      <ion-label>Nova Senha: </ion-label>
      <ion-input #inputPassword type="password"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button (click)="changePassword(inputPassword.value)" ion-button icon-start full color="secondary">
        <ion-icon name="refresh"></ion-icon>
        Trocar Senha
      </button>
    </ion-item>
    <ion-item>
      <button (click)="removeAccount()" ion-button icon-start outline color="danger" small>
        <ion-icon name="trash"></ion-icon>
        Excluir Conta
      </button>
    </ion-item>
  </ion-list>

</ion-content>
